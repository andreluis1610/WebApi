<div class="ui four column doubling stackable grid container" style="height:100%; margin: 0px; padding:0px; float:left;">
    <div class="column" style="float: left; padding:0px;">
        <div style="height: 100%;" ng-include="'../../includes/menu.html'"></div>
    </div>
    <div class="column">
        <div ng-app="MyTestSafeweb" ng-controller="SupplierController" ng-init="load()" style="width:800px; margin: 0 auto;">
            <h1>Lista de Fornecedores</h1>
            <table class="ui celled table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>CPF/CNPJ</th>
                        <th>Telefone</th>
                        <th>E-mail</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="supplier in Suppliers">
                        <td>{{ supplier.Id }}</td>
                        <td>{{ supplier.Name }}</td>
                        <td>{{ supplier.CpfCnpj }}</td>
                        <td>{{ supplier.Name }}</td>
                        <td>{{ supplier.Name }}</td>
                        <td style="text-align: center;">
                            <i class="edit icon" style="cursor:pointer;" ng-click="edit(supplier.Id)"></i>
                            <i class="trash alternate outline icon" style="cursor:pointer;" ng-click="deleteSupplier(supplier.Id)"></i>
                        </td>
                    </tr>
                </tbody>
                <tfoot class="full-width">
                    <tr>
                        <th></th>
                        <th colspan="6">
                            <div class="ui right floated small primary labeled icon button" ng-click="go('/supplier')">
                                <i class="plus icon"></i> Fornecedor
                            </div>
                        </th>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>
</div>
